<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR.js 3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            text-align: center;
            z-index: 999;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity 
                id="model" 
                gltf-model="url(assets/model1.gltf)" 
                scale="0.01 0.01 0.01" 
                position="-1.5 -1 -0.7" 
                rotation="270 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="button-container">
        <button onclick="changeModel()">Change Model</button>
        <button onclick="increaseScale()">Increase Scale</button>
        <button onclick="decreaseScale()">Decrease Scale</button>
    </div>

    <script src="scripts.js"></script>
<body>   
</body>
</html>
