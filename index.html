<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR.js 3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity 
                id="model" 
                gltf-model="url(assets/model1.gltf)" 
                scale="0.01 0.01 0.01" 
                position="-.4 -1 -1" 
                rotation="270 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="button-container">
        <button onclick="changeModel()">Change Model</button>
    </div>

        <div class="slide-container">
            <label for="scale-range">Adjust Scale:</label>
            <input type="range" min="1" max="10" value="5" class="slider" id="scale-range" oninput="adjustScale(this.value)">

            <label for="x-position-range">Adjust X Position:</label>
            <input type="range" min="-2" max="2" step="0.5" value="0" class="slider" id="x-position-range" oninput="adjustXPosition('x',this.value)">
            <label for="y-position-range">Adjust Y Position:</label>
            <input type="range" min="-2" max="2" step="0.5" value="0" class="slider" id="y-position-range" oninput="adjustXPosition('y',this.value)">
            <label for="z-position-range">Adjust Z Position:</label>
            <input type="range" min="-2" max="2" step="0.5" value="0" class="slider" id="z-position-range" oninput="adjustXPosition('z',this.value)">
        </div>
