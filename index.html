<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR.js 3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%; /* Increase width for better alignment */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Two buttons per row */
            grid-gap: 10px;
            justify-items: center; /* Center buttons */
            text-align: center;
            z-index: 999;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Make buttons take full width */
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity 
                id="model" 
                gltf-model="url(assets/model1.gltf)" 
                scale="0.01 0.01 0.01" 
                position="-.4 -1 -1" 
                rotation="270 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="button-container">
        <button onclick="changeModel()">Change Model</button>
     
        <div class="slide-container">
            <label for="scale-range">Adjust Scale:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="scale-range" oninput="adjustScale(this.value)">
        </div>
    <!--<button onclick="increaseScale()">Increase Scale</button>
        <button onclick="decreaseScale()">Decrease Scale</button>
        <br> -->
        <button onclick="adjustPosition('x', 0.1)">Move X +</button>
        <button onclick="adjustPosition('x', -0.1)">Move X -</button>
        <br>
        <button onclick="adjustPosition('y', 0.1)">Move Y +</button>
        <button onclick="adjustPosition('y', -0.1)">Move Y -</button>
        <br>
        <button onclick="adjustPosition('z', 0.1)">Move Z +</button>
        <button onclick="adjustPosition('z', -0.1)">Move Z -</button>
    </div>

    <script src="scripts.js"></script>
<body>   
</body>
</html>
